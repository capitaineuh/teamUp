# Configuration SonarQube pour le projet TeamUp App Web
sonar.projectKey=teamup-app-web
sonar.projectName=TeamUp App Web
sonar.projectVersion=0.1.0

# Chemin vers le code source
sonar.sources=src
sonar.tests=src

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Inclusions pour les tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Configuration TypeScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configuration ESLint
sonar.eslint.reportPaths=eslint-report.json

# Configuration de la qualité
sonar.qualitygate.wait=true

# Langues détectées
sonar.language=ts,js,jsx,tsx

# Configuration du coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/index.tsx,**/serviceWorkerRegistration.ts

# Configuration des duplications
sonar.cpd.ts.minimumTokens=70
sonar.cpd.js.minimumTokens=70 