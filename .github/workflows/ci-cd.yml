name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting and build
      run: npm run ci

    - name: Run tests (if available)
      run: npm test --if-present -- --passWithNoTests

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        NODE_OPTIONS: --max-old-space-size=4096

    - name: Deploy to Firebase Hosting
      run: |
        npm install -g firebase-tools
        echo "Deploying to Firebase Hosting..."
        echo "Project ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}"
        echo "Token exists: ${{ secrets.FIREBASE_TOKEN != '' }}"
        firebase deploy --only hosting --project ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
